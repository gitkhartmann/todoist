 <form class="example-form" [formGroup]="registerForm" (ngSubmit)="submit()">
   <h2 mat-dialog-title>Register Now</h2>
   <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Name</mat-label>
    <input type="text" matInput formControlName="nameFormControl" [errorStateMatcher]="matcher"
           placeholder="Peter">
    <mat-hint>Errors appear instantly!</mat-hint>
    <!--<mat-error *ngIf="logInForm.controls['nameFormControl'].hasError('email') && !logInForm.controls['nameFormControl'].hasError('required')">
      Please enter a valid name
    </mat-error>-->
    <mat-error *ngIf="registerForm.controls['nameFormControl'].hasError('required')">
      Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>
   <mat-form-field class="example-full-width" appearance="outline">
     <mat-label>Email</mat-label>
     <input type="email" matInput formControlName="emailFormControl" [errorStateMatcher]="matcher"
            placeholder="Ex. pat@example.com">
     <mat-hint>Errors appear instantly!</mat-hint>
     <mat-error *ngIf="registerForm.controls['emailFormControl'].hasError('email') && !registerForm.controls['emailFormControl'].hasError('required')">
       Please enter a valid email address
     </mat-error>
     <mat-error *ngIf="registerForm.controls['emailFormControl'].hasError('required')">
       Email is <strong>required</strong>
     </mat-error>
   </mat-form-field>
   <mat-form-field class="example-full-width" appearance="outline">
     <mat-label>Password</mat-label>
     <input type="password" matInput formControlName="passwordFormControl" [errorStateMatcher]="matcher"
            placeholder="gf&/#aFJa&!">
     <mat-hint>Errors appear instantly!</mat-hint>
     <mat-error *ngIf="registerForm.controls['passwordFormControl'].hasError('password') && !registerForm.controls['passwordFormControl'].hasError('required')">
       Please enter a valid password 
     </mat-error>
     <mat-error *ngIf="registerForm.controls['passwordFormControl'].hasError('required')">
       Password is <strong>required</strong>
     </mat-error>
   </mat-form-field>
   <mat-dialog-actions align="end">
     <button type="reset" mat-button mat-dialog-close (click)="reset()">Reset</button>
     <button type="submit" mat-button [mat-dialog-close]="true" cdkFocusInitial [disabled]="registerForm.invalid">Register</button>
   </mat-dialog-actions>
 </form>
 <router-outlet></router-outlet>
