<form (ngSubmit)="submit()"><h1 mat-dialog-title>Delete task</h1>
<div mat-dialog-content>
  Would you like to delete this task?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button type="submit" mat-button mat-dialog-close cdkFocusInitial>Yes</button>
</div>
</form>
