<app-navbar></app-navbar>
<div class="mat-elevation-z8"> <div class="mat-elevation-z8__mw">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Priority</th>
      <td mat-cell *matCellDef="let row">{{row.priority}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Deadline</th>
      <td mat-cell *matCellDef="let row">
        <!---->
        <!--{{row.date | date: 'd/M/yy, HH:mm'}}-->
       с {{row.range.start | date: 'dd.MM.yy'}} по {{row.range.end | date: 'dd.MM.yy'}}
      </td>
    </ng-container>

    <!-- Name Category -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let row">{{row.category}}</td>
    </ng-container>
    
    <!-- Name Description mat-sort-header -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef >Description</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <!-- Name Description mat-sort-header (click)="editTask(row)" -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef >Action</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button><mat-icon class="transition" >create</mat-icon></button>
        <button mat-icon-button><mat-icon class="transition" (click)="remove(row.id)">delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator></div>
</div>
